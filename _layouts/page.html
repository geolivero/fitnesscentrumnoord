---
layout: default
---
<div class="post">
   <section class="post-list">
      <h1 class="post-title">{{ page.title }}</h1>
      {% for post in site.categories[page.postcategorie] %}
      {% capture thecycle %}{% cycle 'row_odd', 'row_even' %}{% endcapture %}
        <article id="post__{{ forloop.index }}" class="{{ thecycle }}">
          <a style="background-image: url({{post.thumbimg}})" class="post-link" href="{{ post.url | prepend: site.baseurl }}"><img src="{{post.thumbimg}}" alt="{{ post.title }}" /></a>
          <h2>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h2>
          <p>{{ post.tagline }}</p>
        </article>
      {% endfor %}
  </section>

  <div class="post-content">
    {{ content }}
  </div>
</div>
