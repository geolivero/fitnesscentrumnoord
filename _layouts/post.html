---
layout: default
---
<div class="post"> 

  <header style="background-image: url({% if(page.headlineimg) %} {{ page.headlineimg }} {% else %} {{site.baseheaderimg }} {% endif %});" class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.tagline }}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
