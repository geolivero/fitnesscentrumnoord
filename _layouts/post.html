---
layout: default
---
<div class="crumle_pad">
</div>
<div class="post">
  <header class="post__header" style="background-image: url({% if(page.headlineimg) %} {{ page.headlineimg }} {% else %} {{site.baseheaderimg }} {% endif %});" class="post-header">
    <div class="center">
      <h1 class="post-title">{{ page.title }}</h1>
      <p class="post-meta">{{ page.tagline }}</p>
    </div>
    {% if(page.video) %}
      <video autoplay class="videoObj" id="bgvid">
        <source src="/video/{{ page.video }}.webm" type="video/webm">
        <source src="/video/{{ page.video }}.mp4" type="video/mp4">
      </video>
    {% endif %}
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</div>
